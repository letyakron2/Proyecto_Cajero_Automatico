<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./Styles2.css">
</head>
<body class="bg-dark" style="background-color:rgb(236, 238, 210)!important">

<body>

    <div class="contenedor-padre">

    <h1>Qué movimiento deseas realizar</h1>
    <br>

<div class="Cuentas">

    <label for="">Cuenta1  Lety
        <br> Saldo: </label>
    <input type="text" name="Cantidad1" id="C1" value="500">
    <br><br>
    <label for="">Cuenta2  Emma
        <br> Saldo: </label>
    <input type="text" name="Cantidad2" id="C2" value="2000">
    <br><br>
    <label for="">Cuenta3  Santi
        <br> Saldo: </label>
    <input type="text" name="Cantidad3" id="C3" value="5000">
    <br>
    
</div>

<div class="Movimientos">
    
    <form action="">
        
        <h2>Transferencias</h2> 
        <input type="text" name="" id="Cant" placeholder="Cantidad">
        <input type="button" class= "btn-primary" value="Lety a Emma" id="bt2" onclick="mate()">
        <input type="button" class= "btn-primary" value="Lety a Santi" id="bt3" onclick="mate2()">
        <input type="button" class= "btn-primary" value="Emma a Lety" id="bt4" onclick="mate3()">

        <input type="button" class= "btn-primary" value="Santi a Emma" id="bt7" onclick="mate6()">        
        
        <h2>Depósitos</h2>
        <input type="text" name="" id="Dep" placeholder="Cantidad">
        <input type="button" class= "btn-primary" value="Lety" id="bt8" onclick="mate7()">
        <input type="button" class= "btn-primary" value="Emma" id="bt9" onclick="mate8()">
        <input type="button" class= "btn-primary" value="Santi" id="bt10" onclick="mate9()">
        
        <h2>Retiros</h2>
        <input type="text" name="" id="Ret" placeholder="Cantidad">
        <input type="button" class= "btn-primary" value="Lety" id="bt11" onclick="mate10()">
        <input type="button" class= "btn-primary" value="Emma" id="bt12" onclick="mate11()">
        <input type="button" class= "btn-primary" value="Santi" id="bt13" onclick="mate12()">
        

    </form>

    </div>

        </script>
